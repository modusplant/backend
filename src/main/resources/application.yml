spring:
  application:
    name: modusplant
  profiles:
    active: secrets
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: ${REDIS_SSL_ENABLED}
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DB_CONNECTION_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      pool-name: DevHikariPool
      maximum-pool-size: 10
      minimum-idle: 3
      idle-timeout: 60000             # 10분
      max-lifetime: 1800000           # 30분
      connection-timeout: 30000       # 30초
      auto-commit: true
  flyway:
    enabled: true
    validate-on-migrate: true
    out-of-order: false
    locations: classpath:db/migration
    encoding: UTF-8
    detect-encoding: true
    clean-disabled: false
    baseline-on-migrate: true
    baseline-version: 0.0.0
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
          batch_versioned_data: true
        order_inserts: true
        default_schema: ${DB_SCHEMA}

# Debugging & Logging
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT}
    io:
      lettuce: ${LOGGING_LEVEL_IO_LETTUCE}
security:
  debug:
    enabled: ${SECURITY_DEBUG_ENABLED}

