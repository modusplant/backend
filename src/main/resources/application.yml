# Scheduler
scheduler:
  sync-interval-ms : 300000           # 5분
  token-cleanup-cron : "0 0 3 * * *"  # 새벽 3시

# JWT
jwt:
  iss: https://app.modusplant.kr
  aud: https://www.modusplant.kr
  access_duration: 1800000      # 30분
  refresh_duration: 604800000   # 7일

# Redis
redis:
  ttl:
    view_count: 10

# Swagger
springdoc:
  api-docs:
    enabled: ${SPRINGDOC_API_DOCS_ENABLED}
  swagger-ui:
    enabled: ${SPRINGDOC_SWAGGER_UI_ENABLED}

# Wasabi
cloud:
  aws:
    region:
      static: ap-northeast-2
  wasabi:
    s3:
      endpoint: ${WASABI_ENDPOINT}
      region: ${WASABI_REGION}
      access-key: ${WASABI_ACCESS_KEY}
      secret-key: ${WASABI_SECRET_KEY}
      bucket: ${WASABI_BUCKET}