# Common configuration across all environments
spring:
  profiles:
    active: env
  application:
    name: modusplant
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
          batch_versioned_data: true
        order_inserts: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOSTNAME}:${DB_PORT}/${DB_DATABASE}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      ssl:  # Upstash 환경을 위한 ssl 설정
        enabled: true

# Wasabi
cloud:
  wasabi:
    s3:
      endpoint: ${S3_ENDPOINT}
      region: ${S3_REGION}
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
      bucket: ${S3_BUCKET}

# Default Swagger configuration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# JWT
jwt:
  iss: https://app.modusplant.kr
  aud: https://www.modusplant.kr
  access_duration: 1800000      # 30분
  refresh_duration: 604800000   # 7일