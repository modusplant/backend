# Common configuration across all environments
spring:
  profiles:
    active: env
  application:
    name: modusplant
  cache:
    type: redis
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      ssl:  # Upstash 환경을 위한 ssl 설정
        enabled: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOSTNAME}:${DB_PORT}/${DB_DATABASE}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      pool-name: DevHikariPool
      maximum-pool-size: 10
      minimum-idle: 3
      idle-timeout: 60000             # 10분
      max-lifetime: 1800000           # 30분
      connection-timeout: 30000       # 30초
      auto-commit: true
  flyway:
    enabled: true
    validate-on-migrate: true
    out-of-order: false
    locations: classpath:db/migration
    encoding: UTF-8
    detect-encoding: true
    baseline-on-migrate: true
    baseline-version: 0.0.0
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
          batch_versioned_data: true
        order_inserts: true

# Logging level
logging:
  level:
    root: INFO
    io:
      lettuce: INFO

# Scheduler interval
scheduler:
  sync-interval-ms : 300000           # 5분
  token-cleanup-cron : "0 0 3 * * *"  # 새벽 3시

# JWT
jwt:
  iss: https://app.modusplant.kr
  aud: https://www.modusplant.kr
  access_duration: 1800000      # 30분
  refresh_duration: 604800000   # 7일

# Redis TTL
redis:
  ttl:
    view_count: 10

# Swagger
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# Wasabi
cloud:
  wasabi:
    s3:
      endpoint: ${S3_ENDPOINT}
      region: ${S3_REGION}
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
      bucket: ${S3_BUCKET}