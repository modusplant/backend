spring:
  application:
    name: ${SPRING_APPLICATION_NAME:modusplant}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  config:
    import:
      - "aws-parameterstore:/config/${spring.application.name}/"
      - "aws-parameterstore:/config/${spring.application.name}_${spring.profiles.active}/"

cloud:
  aws:
    region:
      static: ap-northeast-2